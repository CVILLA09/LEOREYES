<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Leo Reyes - Redirecting...</title>
    <script>
        // GitHub Pages 404 redirect
        const path = window.location.pathname;
        const segments = path.split('/').filter(Boolean);
        
        if (segments.length > 0 && segments[0] === 'LEOREYES') {
            // Remove the /LEOREYES/ prefix and redirect
            const newPath = path.replace('/LEOREYES/', '/');
            window.location.href = newPath;
        } else {
            // Fallback to home page
            window.location.href = '/LEOREYES/';
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
