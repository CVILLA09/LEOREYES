<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Pink background -->
  <rect width="100%" height="100%" fill="#ff8fb1" />
  
  <!-- Armada Music logo (left) -->
  <g transform="translate(50, 330)">
    <rect width="90" height="90" fill="#4f2c82" />
    <path d="M45 20 L70 70 L20 70 Z" fill="#fff" />
  </g>
  
  <!-- Artist and track text with futuristic font -->
  <g font-family="Arial, sans-serif" fill="#ffffff" text-anchor="middle">
    <!-- super8 & tab -->
    <text x="570" y="360" font-size="48" font-weight="bold" letter-spacing="2" font-family="Arial, sans-serif" fill="#ffffff" style="text-transform: uppercase;">super8 &amp; tab</text>
    
    <!-- horizon -->
    <text x="570" y="430" font-size="72" font-weight="bold" letter-spacing="2" font-family="Arial, sans-serif" fill="#4f2c82" style="text-transform: uppercase;">horizon</text>
    
    <!-- leo reyes remix -->
    <text x="570" y="500" font-size="48" font-weight="bold" letter-spacing="2" font-family="Arial, sans-serif" fill="#ff33a8" style="text-transform: uppercase;">leo reyes</text>
    <text x="570" y="560" font-size="36" font-weight="bold" letter-spacing="2" font-family="Arial, sans-serif" fill="#ff33a8" style="text-transform: uppercase;">remix</text>
  </g>
  
  <!-- Armind logo (bottom) -->
  <g transform="translate(680, 700)">
    <path d="M0,0 C0,33 27,60 60,60 C93,60 120,33 120,0" fill="none" stroke="#4f2c82" stroke-width="15" />
    <text x="60" y="25" font-size="24" font-weight="bold" text-anchor="middle" fill="#4f2c82">armind</text>
  </g>
</svg> 